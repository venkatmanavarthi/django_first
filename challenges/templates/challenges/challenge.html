{% extends 'base.html' %}

    {% block page_title %}
    {{ title|title }} Challenge

    {% block content %}

    <h1>{{ title|title }} Challenge</h1>

    <p>No Challenge for this month</p>
    {% endif %}

    {% endblock %}
